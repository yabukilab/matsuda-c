    <script>

        let currentDate = new Date();

        let bookings = {};

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function login() {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            if (users[studentId] && users[studentId].password === password) {
                currentUser = { id: studentId, name: users[studentId].name };
                showScreen('teacherScreen');
            } else {

            }
        }

        function selectTeacher(teacherName) {
            selectedTeacher = teacherName;
            showScreen('bookingScreen');
            renderCalendar();
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthElement = document.getElementById('currentMonth');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthElement.textContent = `${year}Âπ¥${month + 1}Êúà`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            calendar.innerHTML = '';

            const weekdays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day', 'weekday-name');
                dayElement.textContent = day;
                calendar.appendChild(dayElement);
            });

            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = date.getDate();

                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                } else if (date >= new Date()) {
                    const dateStr = date.toISOString().split('T')[0];
                    const bookedSlots = bookings[dateStr] || [];

                    if (bookedSlots.length >= timeSlots.length) {
                        dayElement.classList.add('fully-booked');
                    } else {
                        dayElement.classList.add('available');
                        dayElement.onclick = () => selectDate(date);
                    }
                }

                calendar.appendChild(dayElement);
            }
        }

        function selectDate(date) {
            selectedDate = date;
            document.querySelectorAll('.calendar-day.selected').forEach(day => {
                day.classList.remove('selected');
            });
            event.target.classList.add('selected');

            renderTimeSlots();
            document.getElementById('timeSlotSection').style.display = 'block';
        }

        function renderTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            const dateStr = selectedDate.toISOString().split('T')[0];
            const bookedSlots = bookings[dateStr] || [];

            timeSlotsContainer.innerHTML = '';

            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.classList.add('time-slot');
                slot.textContent = time;

                const booking = bookedSlots.find(b => b.time === time);
                if (booking) {
                    slot.classList.add('booked');
                    if (booking.user === currentUser.id) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = 'ÂâäÈô§';
                        deleteBtn.classList.add('btn', 'btn-danger');
                        deleteBtn.style.marginTop = '5px';
                        deleteBtn.onclick = () => cancelBooking(dateStr, time);
                        slot.appendChild(deleteBtn);
                    }
                } else {
                    slot.onclick = () => selectTime(time);
                }

                timeSlotsContainer.appendChild(slot);
            });
        }

        function selectTime(time) {
            selectedTime = time;
            document.querySelectorAll('.time-slot.selected').forEach(slot => {
                slot.classList.remove('selected');
            });
            event.target.classList.add('selected');

            document.getElementById('confirmBooking').style.display = 'inline-block';
        }

            const dateStr = selectedDate.toISOString().split('T')[0];

            }
            bookings[dateStr].push({
                time: selectedTime,
                user: currentUser.id
            });

            showScreen('confirmationScreen');

            selectedDate = null;
            selectedTime = null;
            document.getElementById('confirmBooking').style.display = 'none';
            document.getElementById('timeSlotSection').style.display = 'none';
        }
